name: Slack Bot Automation

on:
  schedule:
    - cron: '0 9 * * 1' # Monday 9:00 UTC → collect topics
    - cron: '0 9 * * 5' # Friday 9:00 UTC → run matcher
  workflow_dispatch: # manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run bot on Monday
        if: github.event.schedule == '0 9 * * 1'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: node src/index.js

      - name: Run matcher on Friday
        if: github.event.schedule == '0 9 * * 5'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: node src/index.js
